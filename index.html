<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #passwordError {
            margin-top: 8px;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="login-container">
<img src="/storage/emulated/0/web Host/logo.png"  height="60"  width="320"<h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:-</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:-</label>
            <input type="password" id="password" name="password" oninput="checkPassword()" required>
            <div id="passwordError"></div>

            <button type="button" onclick="login()">Login</button>
        </form>
    </div>

    <script>
        function checkPassword() {
            // You can implement password validation logic here
            // For simplicity, let's assume a minimum length requirement
            var password = document.getElementById('password').value;
            var passwordError = document.getElementById('passwordError');
            
            if (password.length < 8) {
                passwordError.textContent = 'Password must be at least 8 characters long.';
            } else {
                passwordError.textContent = '';
            }
        }

        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Replace 'yourpassword' with the actual password you want
            if (password === 'DiwakaR@') {
                alert('Login successful! Redirecting...'); // You can replace this with your actual login logic

                // Redirect to another webpage
                window.location.href = 'https://anshika-6168.github.io/Test-/'; // Replace with your desired URL
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>
          
</body>
</html>
